# ============================================
# ItemPickupPriority (발자) 메시지 설정
# ============================================
# 색상 코드: & 사용 (예: &a = 초록색)
# HEX 색상: &#RRGGBB 형식 (예: &#FF5555 = 빨간색)
# 플레이스홀더: %변수명% 형식

messages:
  # 접두사 (미니멀 디자인)
  prefix: "&#FFD700⚡ "

  # ============================================
  # /발자 명령어 (본인 순위 + TOP 10 표시)
  # ============================================
  command:
    # 본인 순위 조회 헤더
    my-rank-header: ""
    my-rank-header-line: "&#3B4252━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

    # TOP 10 표시
    top-title: "           &#FFD700✦ &#FFFFFF발자 순위 &#FFD700✦"
    top-entry: "  &#6B7280%rank%. &#FFFFFF%player% %status%"
    top-empty-slot: "  &#4B5563%rank%. &#6B7280-"

    # 구분선
    separator: ""

    # 내 순위 표시
    my-rank: "  &#88C0D0▸ &#FFFFFF내 순위: &#FFD700%rank%등"
    my-rank-not-registered: "  &#BF616A▸ &#9CA3AF아직 순위에 등록되지 않았습니다"

    # 푸터
    footer-line: "&#3B4252━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  # ============================================
  # /발자 순위 [페이지] 명령어
  # ============================================
  ranking:
    header: "&#3B4252━━━━━━━━━ &#FFD700✦ &#FFFFFF발자 순위 &#6B7280(%page%/%total_pages%) &#FFD700✦ &#3B4252━━━━━━━━━"
    entry: "  &#6B7280%rank%. &#FFFFFF%player% %status%"
    empty: "  &#6B7280등록된 플레이어가 없습니다"
    footer: "&#3B4252━━━━━━━━━━━━━ &#6B7280%total_count%명 &#3B4252━━━━━━━━━━━━━━"
    page-info: "         &#6B7280/발자 순위 <페이지>"
    status:
      online: "&#A3BE8C●"
      offline: "&#6B7280○"
      offline-with-time: "&#6B7280○ &#4B5563%time%"
      expired-text: "만료됨"

  # ============================================
  # 초기화
  # ============================================
  reset:
    processing: "&#EBCB8B⟳ &#FFFFFF순위 초기화 중..."
    success: "&#A3BE8C✓ &#FFFFFF순위가 초기화되었습니다 &#6B7280(%count%명 재설정)"
    success-empty: "&#A3BE8C✓ &#FFFFFF순위가 초기화되었습니다"
    failed: "&#BF616A✗ &#FFFFFF순위 초기화에 실패했습니다"

  # ============================================
  # 순위 변경
  # ============================================
  changerank:
    processing: "&#EBCB8B⟳ &#FFFFFF%player%님의 순위 변경 중..."
    success: "&#A3BE8C✓ &#FFFFFF%player% &#6B7280%old_rank%등 → &#FFD700%new_rank%등"
    failed: "&#BF616A✗ &#FFFFFF순위 변경에 실패했습니다"

  # ============================================
  # 리로드
  # ============================================
  reload:
    success: "&#A3BE8C✓ &#FFFFFF설정이 리로드되었습니다"
    failed: "&#BF616A✗ &#FFFFFF설정 리로드에 실패했습니다"

  # ============================================
  # 도움말
  # ============================================
  help:
    header: "&#3B4252━━━━━━━━━ &#FFD700✦ &#FFFFFF발자 도움말 &#FFD700✦ &#3B4252━━━━━━━━━"
    my-rank: "  &#88C0D0/발자 &#6B7280- 내 순위 및 TOP 10"
    ranking: "  &#88C0D0/발자 순위 [페이지] &#6B7280- 전체 순위"
    reset: "  &#D08770/발자 초기화 &#6B7280- 순위 초기화"
    changerank: "  &#D08770/발자 순위변경 <플레이어> <순위>"
    reload: "  &#D08770/발자 리로드 &#6B7280- 설정 리로드"
    footer: "&#3B4252━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  # ============================================
  # 오류 메시지
  # ============================================
  error:
    no-permission: "&#BF616A✗ &#9CA3AF권한이 없습니다"
    player-only: "&#BF616A✗ &#9CA3AF플레이어만 사용할 수 있습니다"
    player-not-found: "&#BF616A✗ &#9CA3AF플레이어를 찾을 수 없습니다: %player%"
    player-not-registered: "&#BF616A✗ &#9CA3AF%player%님은 순위에 등록되어 있지 않습니다"
    invalid-page: "&#BF616A✗ &#9CA3AF올바른 페이지 번호를 입력하세요"
    invalid-rank: "&#BF616A✗ &#9CA3AF올바른 순위를 입력하세요 (1 이상)"
    usage: "&#EBCB8B! &#9CA3AF사용법: %usage%"
    internal: "&#BF616A✗ &#9CA3AF내부 오류가 발생했습니다"
